<!DOCTYPE html>
<!-- Specifies the document type -->
<html>
  <!-- Opening html tag, which wraps all content on the page -->

  <head>
    <!-- Contains meta information and links -->
    <title>My Personal Webpage</title>
    <!-- The title of the webpage -->
  </head>

  <body>
    <!-- Opening body tag, which wraps the content visible to the user -->

    <!-- 1. Main Heading -->
    <h1>Welcome to My Personal Webpage!</h1>
    <!-- Main heading (h1 means "heading level 1") -->

    <!-- 2. Subheading -->
    <h2>About Me</h2>
    <!-- Subheading (h2 means "heading level 2") -->

    <!-- 3. Paragraph About Yourself -->
    <p>
      Hi, I'm Miika Reijonen. I love coding and teaching people how to code.
    </p>
    <!-- A paragraph -->

    <!-- 4. Image -->
    <img src="https://www.example.com/my-photo.jpg" alt="Photo of me" />
    <!-- An image (Replace with a real image URL) -->

    <!-- 5. List of Hobbies -->
    <h3>My Hobbies</h3>
    <!-- A smaller heading (h3 means "heading level 3") -->
    <ul>
      <!-- Opening tag for an unordered list -->
      <li>Coding</li>
      <!-- List item -->
      <li>Reading</li>
      <!-- List item -->
      <li>Swimming</li>
      <!-- List item -->
    </ul>
    <!-- Closing tag for the unordered list -->

    <!-- 6. Link -->
    <h3>My Favorite Website</h3>
    <!-- Another smaller heading -->
    <a href="https://learn.xamk.fi/course/view.php?id=17628&section=0"
      >Click here to visit my favorite website!</a
    >
    <!-- A link -->
  </body>
  <!-- Closing body tag -->
</html>
<!-- Closing html tag -->
