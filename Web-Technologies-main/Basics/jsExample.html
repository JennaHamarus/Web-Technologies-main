<!DOCTYPE html>
<html>
  <head>
    <title>My Interactive Personal Webpage</title>
    <style>
      h1 {
        font-size: 36px;
        color: blue;
      }
      h2 {
        font-size: 24px;
        color: darkgreen;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
      }
      img {
        border: 2px solid black;
        width: 300px;
        height: auto;
      }
      ul {
        list-style-type: square;
      }
      a {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Interactive Personal Webpage!</h1>
    <h2>About Me</h2>
    <p id="about-me">
      Hi, I'm [Your Name]. I love coding and teaching people how to code.
    </p>
    <img src="https://www.example.com/my-photo.jpg" alt="Photo of me" />

    <h3>My Hobbies</h3>
    <ul>
      <li>Coding</li>
      <li>Reading</li>
      <li>Swimming</li>
    </ul>

    <h3>My Favorite Website</h3>
    <a href="https://www.example.com"
      >Click here to visit my favorite website!</a
    >

    <!-- Display the current date and time -->
    <h3>Current Date and Time:</h3>
    <p id="datetime"></p>

    <!-- Personalized Alert Button -->
    <button onclick="displayAlert()">Click Me for a Personal Message!</button>

    <!-- Toggle Text Color Button -->
    <button onclick="toggleTextColor()">Toggle Text Color</button>

    <!-- Click Counter -->
    <h3>Button Click Counter:</h3>
    <p id="counter">0</p>

    <script>
      // JavaScript code
      // Display the current date and time
      document.getElementById("datetime").innerText =
        new Date().toLocaleString();

      // Personalized alert message
      function displayAlert() {
        alert("Hello, welcome to my webpage!");
        incrementCounter();
      }

      // Toggle text color
      let isBlack = true;
      function toggleTextColor() {
        const paragraph = document.getElementById("about-me");
        if (isBlack) {
          paragraph.style.color = "red";
        } else {
          paragraph.style.color = "black";
        }
        isBlack = !isBlack;
        incrementCounter();
      }

      // Click counter
      let clickCount = 0;
      function incrementCounter() {
        clickCount++;
        document.getElementById("counter").innerText = clickCount;
      }
    </script>
  </body>
</html>
